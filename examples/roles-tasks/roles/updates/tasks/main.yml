---

# Update Debian
- name: Update System RPM (Debian, Ubuntu)
  apt:
    update_cache: yes
    upgrade: yes
  when: ansible_facts['os_family'] == "Debian"

# Update RPM
- name: Update System RPM (RedHat, OracleLinux,CentOS,Fedora)
  yum:
    name: '*'
    state: latest
    security: yes
  when: ansible_facts['os_family'] == "RedHat"

